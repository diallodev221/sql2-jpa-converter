<div class="mt-8">
  <h2 class="text-xl font-bold text-gray-800 mb-4">How It Works</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200" *ngFor="let step of steps">
      <div class="text-blue-600 mb-3">
        <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="step.icon"></path>
        </svg>
      </div>
      <h3 class="font-semibold text-lg mb-2">{{ step.title }}</h3>
      <p class="text-gray-600">{{ step.description }}</p>
    </div>
  </div>
</div>
